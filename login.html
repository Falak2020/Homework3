<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="SASS/style.css">

    <title>Log IN</title>
</head>

<body>
    <div class="vh-100 ">
        <div class="container d-flex justify-content-center align-items-center flex-column vh-100">
            <h1 class="h1-style">Registerera dig idag!</h1>
            <form class="border">
                <div class="form-group col-md-12 px-5 py-3 bg-color">
                    REGISTRERINGSFORMULÄR
                </div>
                <div class="px-5 py-5">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="first-name">Förnamn</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="second-name">Efternamn</label>
                        <input type="text" class="form-control" id="second-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="billingAdress">Faktureringsadress</label>
                    <input type="text" class="form-control" id="billingAdress" placeholder="">
                </div>
                <div class="form-group">
                    <label for="deliveryAddress">Leveransadress</label>
                    <input type="text" class="form-control" id="deliveryAddress" placeholder="">
                </div>
                <div class="form-group">
                    <label for="Email">E-postadress</label>
                    <input type="text" class="form-control" id="Email">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Lösenord</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password"> bekräftelse av lösenord</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Godkännande av GDPR och användarvillkor
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Godkännande av nyhets- och reklamutskick (enligt GDPR)
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registerera</button>
            </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
